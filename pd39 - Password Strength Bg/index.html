<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./script.js" defer></script>

    <title>Password Strength Bg</title>
    <!-- template for travis media udemy course -->
</head>
<body>
    <h1 style="position: absolute; top: 0; opacity: 0.2; user-select: none;">Project Day 39 - Password Strength Bg</h1>

    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">Image Password Strength</h1>
        <p class="text-sm text-gray-700">Change the password to see the effect</p>
        
        <div class="my-4 text-left">
            <label for="email" class="text-gray-900">Email:</label>
            <input type="email" class="border block w-full p-2 rounded" id="email" placeholder="Enter Email">
        </div>

        <div class="my-4 text-left">
            <label for="password" class="text-gray-900">Password:</label>
            <input type="password" class="border block w-full p-2 rounded" id="password" placeholder="Enter Password">
        </div>

        <button type="submit" class="bg-black text-white py-2 mt-4 inline-block w-full rounded">Submit</button>
    </div>
</body>
