<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <title>UI Feedback Design</title>
    <!-- template for travis media udemy course -->
    <!-- 
        Emoticon icons from: https://www.flaticon.com/authors/pixel-perfect
    -->
</head>
<body>
    <h1 style="position: absolute; top: 0; opacity: 0.2; user-select: none;">Project Day 43 - UI Feedback Design</h1>
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our </br> customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="./img/sad.png" alt="unhappy-img">
                <small>unhappy</small>
            </div>
            <div class="rating">
                <img src="./img/neutral.png" alt="neutral-img">
                <small>neutral</small>
            </div>
            <div class="rating active">
                <img src="./img/happy.png" alt="happy-img">
                <small>happy</small>
            </div>
        </div>
        <button class="btn" id="send">
            Send Review
        </button>
    </div>
</body>
</html>
