<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <title>Password Generator</title>
    <!-- template for travis media udemy course -->
</head>
<body>
    <h1 style="position: absolute; top: 0; opacity: 0.2; user-select: none;">Project Day 31 - Password Generator</h1>

    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span id="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>

        <div class="settings">
            <div class="setting">
                <label for="">Password length</label>
                <input type="number" name="" id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label for="">Include uppercase letters</label>
                <input type="checkbox" name="" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="">Include lowercase letters</label>
                <input type="checkbox" name="" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="">Include numbers</label>
                <input type="checkbox" name="" id="numbers" checked>
            </div>
            <div class="setting">
                <label for="">Include symbols</label>
                <input type="checkbox" name="" id="symbols" checked>
            </div>
        </div>

        <button class="btn btn-large" id="generate">Generate Password</button>
    </div>
</body>
</html>
