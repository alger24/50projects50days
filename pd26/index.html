<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Font-awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <title>Vertical Slider</title>
    <!-- template for travis media udemy course -->
</head>
<body>
    <h1 style="position: absolute; top: 0; opacity: 0.2; user-select: none;">Project Day 26 - Vertical Slider</h1>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: pink;">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>

            <div style="background-color: cadetblue;">
                <h1>Cadet</h1>
                <p>all in blue</p>
            </div>

            <div style="background-color: purple;">
                <h1>Purple depre</h1>
                <p>all in lonliness</p>
            </div>

            <div style="background-color: orange;">
                <h1>Plain orange</h1>
                <p>all in sadness</p>
            </div>
        </div>

        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1444090542259-0af8fa96557e?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fG9yYW5nZXxlbnwwfHwwfHx8MA%3D%3D')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1616001089004-04948fc0e6c1?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHB1cnBsZXxlbnwwfHwwfHx8MA%3D%3D')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1538947151057-dfe933d688d1?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTJ8fHxlbnwwfHx8fHw%3D')"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1559251606-c623743a6d76?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTN8fHxlbnwwfHx8fHw%3D')"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
</body>
</html>
